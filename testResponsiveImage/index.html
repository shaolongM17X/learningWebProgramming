<html>
<head>
	<title>Test responsive image!</title>
	<style type="text/css">
		img {
			transition: width 0.5s;
			width: 50vw;
		}

		@media screen and (max-width: 250px) {
			img {
				width: 100vw;
			}
		}
	</style>
</head>
<body>
	<img src="img/shanghai-large.jpg" srcset="img/shanghai-small.jpg 500w, img/shanghai-medium.jpg 1000w, img/shanghai-large.jpg 1500w" sizes="(max-width:250px) 100vw, 50vw" alt="sh">
</body>
</html>
