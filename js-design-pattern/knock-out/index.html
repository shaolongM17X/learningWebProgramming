<!DOCTYPE html>
<html>
<head>
	<title>Cat Clicker</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
</head>
<body>
	<ul data-bind="foreach: catList">
		<li data-bind="text: name, click: $parent.switchCat"></li>
	</ul>
	<div data-bind="with: currentCat()">
		
		<h1 data-bind="text: name"></h1>
		<h2 data-bind="text: level"></h2>
		<h3 data-bind="text: count"></h3>
	
	
		<img src="" data-bind="click: $parent.clickCount, attr: {src: url}">
		
		<h2>Nicknames:</h2>
		
		<ul data-bind="foreach: nickNames">
			<li><span data-bind="text: $data"></span></li>
		</ul>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
